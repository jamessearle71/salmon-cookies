<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salmon Cookies: Sales page</title>
    <meta name="description" content="This is the salmon cookies sales page" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="sales-styles.css" />
    <a href="index.html">Home</a>
  </head>
  <body>
    <header>
      <div class="header-container container">
        <h1>Pat's Salmon Cookies: Sales</h1>
      </div>
    </header>
    <main>
      <table id="sales-table"></table>
      <form id="new-store-form">
        <fieldset>
          <legend>Enter a new cookie store</legend>
          <label for="name-input">Store name:</label>
          <input type="text" id="name-input" name="name" />

          <label for="min-cust-input">Min customers per hour:</label>
          <input type="text" id="min-cust-input" name="minCust" />

          <label for="max-cust-input">Max customers per hour:</label>
          <input type="text" id="max-cust-input" name="maxCust" />

          <label for="average-cookies-input">Average cookies sold:</label>
          <input type="text" id="average-cookies-input" name="avgCookies" />

          <button id="submit-button" type="submit">SUBMIT</button>
          <button type="reset">RESET</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <div class="footer-container container">
        <p>&#169; Salmon Cookies</p>
      </div>
    </footer>
    <script src="test.js"></script>
  </body>
</html>
